<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
 </head>
<body>
  <img class="bg-bottom" src="../images/bg-pattern-bottom.svg" alt="">
  <img class="bg-top" src="../images/bg-pattern-top.svg" alt="">
  <div class="container">
    <img src="./images/bg-pattern-card.svg" alt="card background pattern">
    <div class="victor-img">
      <img src="./images/image-victor.jpg" alt="Image of Victor">
    </div>
         <div class="victor">
              <div class="victor-age">
      <h1>Victor Crest</h1>
      <p>26</p>
    </div>
 <h2>London</h2> 
</div>
<div class="socials">
<div class="followers">
  <h1>80K</h1>
 <h2>Followers</h2> 
</div>
<div class="likes">
 <h1>803K</h1>
  <h2>Likes</h2>
</div>
<div class="photos">
 <h1>1.4K</h1> 
  <h2>Photos</h2>
</div>
</div>
</div>
</body>
</html>
